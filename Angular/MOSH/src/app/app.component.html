<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      required=""
      minlength="3"
      maxlength="10"
      pattern="banana"
      ngModel name="firstName"
      #firstName="ngModel"
      (change)="log(firstName)" id="firstName" type="text" class="form-control">
  <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid" ></div>
  <div *ngIf="firstName.errors.required ">First Name is required</div>
  <div *ngIf="firstName.errors.minlength">FirstName min {{firstName.errors.minlength.requiredLength}} char</div>
  <div *ngIf="firstName.errors.pattern">FirstName not same pattern</div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control">HI</textarea>
  </div>
  <button [disabled]="!f.valid " class="btn btn-primary">Submit</button>
</form>

<form >
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required="" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control">
  <div *ngIf="firstName.touched && !firstName.valid" class="alert alert-danger"  >Firat Name is required</div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control">HI</textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>


<table class="table table-dark mt-5">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th id="new-question-text" scope="col" >Email</th>
    <th scope="col">Password</th>
    <th scope="col">Address</th>

  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let user of users ; let i=index">
    <th scope="row">{{i+1}}</th>
    <td value="user.email" #email>{{user.email}}</td>
    <td value="user.password"  #password>{{user.password}}</td>
    <td value="user.address" #address>{{user.address}}</td>
    <button ngmodel="users.email" (click)="onUpdate(email.value,password.value,address.value)">Update</button>


  </tr>

  </tbody>
</table>
